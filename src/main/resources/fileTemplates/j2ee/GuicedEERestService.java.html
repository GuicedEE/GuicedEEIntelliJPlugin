<html>
<body>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
    <tr>
        <td><font face="verdana" size="-1">This is a built-in template used by <b>GuicedEE</b> to create a new REST service class.</font></td>
    </tr>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
    <tr>
        <td colspan="2"><font face="verdana" size="-1">Predefined variables will be replaced by their values in the created file:</font></td>
    </tr>
    <tr>
        <td valign="top"><nobr><font face="verdana" size="-2"><b>${PACKAGE_NAME}</b></font></nobr></td>
        <td width="100%"><font face="verdana" size="-1">name of the package in which the new class is created</font></td>
    </tr>
    <tr>
        <td valign="top"><nobr><font face="verdana" size="-2"><b>${NAME}</b></font></nobr></td>
        <td width="100%"><font face="verdana" size="-1">name of the new class</font></td>
    </tr>
    <tr>
        <td valign="top"><nobr><font face="verdana" size="-2"><b>${PATH}</b></font></nobr></td>
        <td width="100%"><font face="verdana" size="-1">REST path for the resource</font></td>
    </tr>
</table>
</body>
</html>
