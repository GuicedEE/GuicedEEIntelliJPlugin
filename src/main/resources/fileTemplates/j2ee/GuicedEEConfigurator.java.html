<html>
<body>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
    <tr>
        <td><font face="verdana" size="-1">
            This is a built-in template used by <b>GuicedEE</b> to create a new Configurator that configures the GuicedEE framework.
        </font></td>
    </tr>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
    <tr>
        <td colspan="3"><font face="verdana" size="-1">Predefined variables will take the following values:</font></td>
    </tr>
    <tr>
        <td valign="top"><nobr><font face="verdana" size="-2"><b>${PACKAGE_NAME}</b></font></nobr></td>
        <td width="10">&nbsp;</td>
        <td width="100%" valign="top"><font face="verdana" size="-1">name of the package in which the new class will be created</font></td>
    </tr>
    <tr>
        <td valign="top"><nobr><font face="verdana" size="-2"><b>${NAME}</b></font></nobr></td>
        <td width="10">&nbsp;</td>
        <td width="100%" valign="top"><font face="verdana" size="-1">name of the new class</font></td>
    </tr>
</table>
</body>
</html>
